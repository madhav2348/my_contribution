<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Contribution Showcase</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="hero">
      <p class="eyebrow">Contribution Showcase</p>
      <h1>Merged PR Contributions</h1>
      <p class="intro">
        Static data for <strong>madhav2348</strong>, generated only when run locally or via workflow dispatch.
      </p>
    </header>

    <main>
      <section>
        <h2>Recent Contributions</h2>
        <p id="status" class="status">Loading static contribution data...</p>
        <div id="contribution-list" class="grid" aria-live="polite"></div>
      </section>
    </main>

    <footer>
      <small>Built with Bun + pre-generated JSON</small>
    </footer>

    <script src="/script.js" type="module"></script>
  </body>
</html>
